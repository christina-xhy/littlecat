<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black cat</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="demo"></div>
<style id="demo2"></style>
<style>
    #demo{
        position:fixed;
        height:50vh;
        top:0;
        left:0;
        width:100%;
        background-color:black;
        color:white;
        overflow:hidden;
    }
    #demo2{
        display:none
    }
    #html{
        position:fixed;
        bottom:0;
        left:0;
        width:100%;
        height:50vh;
    }
</style>

<div id="html">
    <div class="cat">

        <div class = "ear left"></div>
        <div class = "ear right"></div>
        <div class="face">
            <div class = "eye left">
                <div class="pupil">
                    <div class="tip"></div>
                </div>
            </div>
            <div class = "eye right">
                <div class="pupil">
                    <div class="tip"></div>
                </div>
            </div>
            <div class="muzzle"></div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
